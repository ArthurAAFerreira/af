<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consultas UTFPR-CT</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- DataTables -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.7/css/dataTables.dataTables.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9fb;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #001f3f, #003366);
      color: white;
      padding: 50px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 0;
    }

    header p {
      font-size: 1rem;
      margin-top: 10px;
      opacity: 0.9;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 30px 0;
    }

    .chat-item {
      width: 90%;
      box-sizing: border-box;
      border-radius: 1px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.12);
      background-color: white;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .chat-item h2 {
      margin: 0;
      padding: 15px 20px;
      font-size: 1.1em;
      font-weight: bold;
      color: #003366;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #e6f0ff;
    }

    .chat-item h2:hover {
      background-color: #cce0ff;
    }

    .chat-content {
      display: none;
      padding: 0px;
      overflow-x: auto;
    }

    .chat-content iframe {
      width: 100%;
      height: 500px;
      border: none;
      display: block;
    }

    table {
      width: 100% !important;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #003366;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e6f0ff;
    }

    footer {
      background: #001f3f;
      color: #ccc;
      text-align: center;
      padding: 20px;
      font-size: 0.85rem;
    }

    footer a {
      color: #66ccff;
      margin: 0 8px;
      font-size: 1.1rem;
      text-decoration: none;
      transition: 0.3s;
    }

    footer a:hover {
      color: #fff;
    }
  </style>
</head>

<body>
  <header>
    <h1><i class="fa-solid fa-database"></i> Consultas UTFPR-CT</h1>
    <p>Chats e planilha integrados ao Supabase</p>
  </header>

  <div class="chat-container">

    <div class="chat-item">
      <h2>Consulta Empenhos UTFPR-CT por Número <i class="fa-solid fa-chevron-down"></i></h2>
      <div class="chat-content">
        <iframe src="https://n8n.arthuraaferreira.com.br/webhook/0a38394e-dd28-4270-b685-5b1b7672044c/chat"></iframe>
      </div>
    </div>

    <div class="chat-item">
      <h2>Consulta Empenhos UTFPR-CT por Processo <i class="fa-solid fa-chevron-down"></i></h2>
      <div class="chat-content">
        <iframe src="https://n8n.arthuraaferreira.com.br/webhook/d266f6d2-437d-45da-b927-7dbef2057e8c/chat"></iframe>
      </div>
    </div>

    <div class="chat-item">
      <h2>Continuados – Executado por Mês de Referência <i class="fa-solid fa-chevron-down"></i></h2>
      <div class="chat-content">
        <p id="loading-continuados" style="text-align:center;">Carregando dados...</p>
        <table id="tabela-continuados" class="display">
          <thead>
            <tr id="continuados-header"></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

  </div>

  <footer>
    <p>&copy; 2025 Arthur Ferreira | ASGEAD-CT</p>
    <div class="mt-2">
      <a href="mailto:arthurferreira@utfpr.edu.br"><i class="fa-solid fa-envelope"></i></a>
      <a href="https://instagram.com/arthuraaferreira" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/2.0.7/js/dataTables.js"></script>

  <script>
    const SUPABASE_URL = 'https://wycjvjlhabiyhusupivx.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind5Y2p2amxoYWJpeWh1c3VwaXZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4Mjc2MzksImV4cCI6MjA3NDQwMzYzOX0.pFu4bfrsvZpr7D4bh3LhoDZuRetsUZO6p2MavMtfyv0';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let continuadosTableInitialized = false;

    async function loadContinuados() {
      const loading = document.getElementById('loading-continuados');
      loading.style.display = 'block';

      const { data, error } = await supabase
        .from('vw_contratoscontinuados_fluxo_completo')
        .select('*')
        .limit(500);

      loading.style.display = 'none';

      const header = document.getElementById('continuados-header');
      const tbody = document.querySelector('#tabela-continuados tbody');

      if (error) {
        tbody.innerHTML = `<tr><td colspan="15" style="text-align:center;color:red;">Erro: ${error.message}</td></tr>`;
        return;
      }

      if (!data || data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="15" style="text-align:center;">Nenhum registro encontrado</td></tr>`;
        return;
      }

      header.innerHTML = Object.keys(data[0]).map(c => `<th>${c}</th>`).join('');

      const tableData = data.map(row => Object.values(row));

      if (!continuadosTableInitialized) {
        $('#tabela-continuados').DataTable({
          data: tableData,
          columns: Object.keys(data[0]).map(c => ({ title: c })),
          language: { url: '//cdn.datatables.net/plug-ins/2.0.7/i18n/pt-BR.json' },
          scrollX: true,
          pageLength: 20
        });
        continuadosTableInitialized = true;
      } else {
        const table = $('#tabela-continuados').DataTable();
        table.clear().rows.add(tableData).draw();
      }
    }

    document.querySelectorAll('.chat-item h2').forEach(header => {
      header.addEventListener('click', () => {
        const content = header.nextElementSibling;
        const icon = header.querySelector('i');
        const isContinuados = header.textContent.includes('Continuados');

        const isOpen = content.style.display === 'block';
        document.querySelectorAll('.chat-content').forEach(c => c.style.display = 'none');
        document.querySelectorAll('.chat-item h2 i').forEach(i => i.classList.replace('fa-chevron-up', 'fa-chevron-down'));

        if (!isOpen) {
          content.style.display = 'block';
          icon.classList.replace('fa-chevron-down', 'fa-chevron-up');

          if (isContinuados) loadContinuados();
        }
      });
    });
  </script>
</body>
</html>
