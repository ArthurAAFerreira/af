  <style>
    body {

    header {

    }

    iframe {

<body>

<script>
  const SUPABASE_URL = 'https://wycjvjlhabiyhusupivx.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind5Y2p2amxoYWJpeWh1c3VwaXZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4Mjc2MzksImV4cCI6MjA3NDQwMzYzOX0.pFu4bfrsvZpr7D4bh3LhoDZuRetsUZO6p2MavMtfyv0';

  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  let tabelaSaldo;

  async function loadSaldoFinanceiro() {
    if (tabelaSaldo) return;

    const loading = document.getElementById('loading-saldofinanceiro');
    loading.style.display = 'block';

    const { data, error } = await supabase
      .from('af_asgead_saldofinanceiro')
      .select('*');

    loading.style.display = 'none';

    if (error) {
      document.querySelector('#tabela-saldofinanceiro tbody').innerHTML =
        `<tr><td colspan="4" style="text-align:center;color:red;">Erro: ${error.message}</td></tr>`;
      return;
    }

    const rows = data.map(r => [
      r["UGR"],
      r["Fonte"],
      r["Vincula√ß√£o"],
      Number(r["Saldo"]).toLocaleString('pt-BR', {
        style: 'currency',
        currency: 'BRL'
      })
    ]);

    tabelaSaldo = $('#tabela-saldofinanceiro').DataTable({
      data: rows,
      language: { url: '//cdn.datatables.net/plug-ins/2.0.7/i18n/pt-BR.json' },
      scrollX: true,
      pageLength: 20
    });
  }

  /* =====================================================
     ‚úÖ ACORDE√ÉO CORRIGIDO (compat√≠vel com max-height)
     ===================================================== */

  document.querySelectorAll('.chat-item h2').forEach(h => {
    h.addEventListener('click', () => {
      const content = h.nextElementSibling;
      const icon = h.querySelector('i');
      const isOpen = content.classList.contains('open');

      // Fecha todos
      document.querySelectorAll('.chat-content').forEach(c => {
        c.classList.remove('open');
      });
      document.querySelectorAll('.chat-item h2 i').forEach(i => {
        i.className = 'fa-solid fa-chevron-down';
      });

      // Abre o clicado
      if (!isOpen) {
        content.classList.add('open');
        icon.className = 'fa-solid fa-chevron-up';

        // For√ßa render correto do iframe (importante)
        const iframe = content.querySelector('iframe');
        if (iframe && !iframe.dataset.loaded) {
          iframe.dataset.loaded = 'true';
          iframe.src = iframe.src;
        }

        // Carrega Supabase s√≥ quando abrir
        if (h.textContent.includes('Saldo Financeiro')) {
          loadSaldoFinanceiro();
        }
      }
    });
  });
</script>
