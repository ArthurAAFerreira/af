<!DOCTYPE html>

  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.7/css/dataTables.dataTables.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9fb;
      color: #333;
    }

    /* Banner */
    header {
      background: linear-gradient(135deg, #001f3f, #003366);
      color: white;
      padding: 50px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 0;
    }

    /* Título clicável */
    header h1 a {
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    header h1 a:hover {
      color: #66ccff;
      text-decoration: underline;
    }

    header p {
      font-size: 1rem;
      margin-top: 10px;
      opacity: 0.9;
    }

    /* Container dos chats */
    .chat-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 30px 0;
    }

    /* Cada chat */
    .chat-item {
      width: 90%;
      box-sizing: border-box;
      border-radius: 1px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.12);
      background-color: white;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .chat-item h2 {
      margin: 0;
      padding: 15px 20px;
      font-size: 1.1em;
      font-weight: bold;
      color: #003366;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #e6f0ff;
    }

    .chat-item h2:hover {
      background-color: #cce0ff;
    }

    .chat-item iframe {
      width: 100%;
      height: 500px;
      border: none;
      display: none;
    }

    /* Iframes de formulário ocupando a altura da tela */
    .form-iframe iframe {
      height: 100vh;
    }

    footer {
      background: #001f3f;
      color: #ccc;
      text-align: center;
      padding: 20px;
      font-size: 0.85rem;
    }

    footer a {
      color: #66ccff;
      margin: 0 8px;
      font-size: 1.1rem;
      text-decoration: none;
      transition: 0.3s;
    }

    footer a:hover {
      color: #fff;
    }

    /* Estilos para a Tabela de Dados */
    .chat-content {
      display: none; /* Começa oculto */
      padding: 10px;
      overflow-x: auto; /* Barra de rolagem se a tabela for grande */
      background-color: #fff;
    }

    table.dataTable {
      width: 100% !important;
      border-collapse: collapse;
    }

    /* Ajuste visual para combinar com seu tema azul */
    .dataTables_wrapper .dataTables_length,
    .dataTables_wrapper .dataTables_filter,
    .dataTables_wrapper .dataTables_info,
    .dataTables_wrapper .dataTables_processing,
    .dataTables_wrapper .dataTables_paginate {
        color: #333;
        padding: 10px;
    }

    table th {
        background-color: #003366 !important; /* Azul do seu cabeçalho */
        color: white !important;
    }
  </style>
</head>

<body>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/2.0.7/js/dataTables.js"></script>

  <script>
    /* --- PARTE A: Lógica para os Iframes (Empenhos e Ordem Bancária) --- */
    const iframeHeaders = document.querySelectorAll(".chat-item h2:not([onclick])");

    iframeHeaders.forEach((header) => {
      header.addEventListener("click", () => {
        const card = header.parentElement;
        const iframe = card.querySelector("iframe");
        const icon = header.querySelector("i");

        if (iframe) {
          if (iframe.style.display === "block") {
            iframe.style.display = "none";
            icon.classList.replace("fa-chevron-up", "fa-chevron-down");
          } else {
            iframe.style.display = "block";
            icon.classList.replace("fa-chevron-down", "fa-chevron-up");
          }
        }
      });
    });

    /* --- PARTE B: Lógica para o Supabase (Saldo Financeiro) --- */
    const SUPABASE_URL = 'https://wycjvjlhabiyhusupivx.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind5Y2p2amxoYWJpeWh1c3VwaXZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4Mjc2MzksImV4cCI6MjA3NDQwMzYzOX0.pFu4bfrsvZpr7D4bh3LhoDZuRetsUZO6p2MavMtfyv0';
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let tabelasCarregadas = {};

    async function toggleSupabase(viewName) {
        const container = document.getElementById(`container-${viewName}`);
        const header = document.querySelector(`h2[onclick*="${viewName}"]`);
        const icon = header.querySelector("i");

        // 1. Abrir ou Fechar visualmente
        if (container.style.display === 'block') {
            container.style.display = 'none';
            icon.classList.replace("fa-chevron-up", "fa-chevron-down");
            return;
        } else {
            container.style.display = 'block';
            icon.classList.replace("fa-chevron-down", "fa-chevron-up");
        }

        // 2. Se já carregou antes, não busca de novo
        if (tabelasCarregadas[viewName]) return;

        // 3. Buscar dados
        const loading = document.getElementById(`loading-${viewName}`);
        const tableId = `tabela-${viewName}`;

        loading.style.display = 'block';

        const { data, error } = await supabaseClient
            .from(viewName)
            .select('*')
            .limit(500);

        loading.style.display = 'none';

        const tbody = document.querySelector(`#${tableId} tbody`);
        const thead = document.querySelector(`#header-${viewName}`);

        if (error) {
            tbody.innerHTML = `<tr><td colspan="10" style="color:red; text-align:center">Erro: ${error.message}</td></tr>`;
            return;
        }

        if (!data || data.length === 0) {
            tbody.innerHTML = `<tr><td colspan="10" style="text-align:center">Nenhum dado encontrado.</td></tr>`;
            return;
        }

        // 4. Montar Tabela e Configurar Colunas
        const colunas = Object.keys(data[0]);
        thead.innerHTML = colunas.map(c => `<th>${c}</th>`).join('');

        const valores = data.map(row => Object.values(row));

        // --- AQUI ESTÁ A MUDANÇA DA FORMATAÇÃO R$ ---
        const configColunas = colunas.map(c => {
            // Verifica se a coluna é "Saldo" para aplicar R$
            if (c === 'Saldo') {
                return {
                    title: c,
                    className: "dt-body-right", // Alinha números à direita
                    render: function (data, type, row) {
                        // Se for para exibir na tela, formata como Real
                        if (type === 'display') {
                            return parseFloat(data).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                        }
                        // Para ordenar, mantém o número puro
                        return data;
                    }
                };
            }
            // Outras colunas normais
            return { title: c };
        });
        // --------------------------------------------

        // Inicia plugin com TRADUÇÃO MANUAL
        $(`#${tableId}`).DataTable({
            data: valores,
            columns: configColunas,
            scrollX: true,
            pageLength: 10,
            language: {
                "sEmptyTable": "Nenhum registro encontrado",
                "sInfo": "Mostrando de _START_ até _END_ de _TOTAL_ registros",
                "sInfoEmpty": "Mostrando 0 até 0 de 0 registros",
                "sInfoFiltered": "(Filtrados de _MAX_ registros)",
                "sLengthMenu": "_MENU_ resultados por página",
                "sLoadingRecords": "Carregando...",
                "sProcessing": "Processando...",
                "sZeroRecords": "Nenhum registro encontrado",
                "sSearch": "Pesquisar:",
                "oPaginate": {
                    "sNext": "Próximo",
                    "sPrevious": "Anterior",
                    "sFirst": "Primeiro",
                    "sLast": "Último"
                }
            }
        });

        tabelasCarregadas[viewName] = true;
    }
  </script>
</body>
