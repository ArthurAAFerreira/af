<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consultas UTFPR-CT</title>

  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9fb;
      color: #333;
    }

    /* Banner */
    header {
      background: linear-gradient(135deg, #001f3f, #003366);
      color: white;
      padding: 50px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 0;
    }

    header p {
      font-size: 1rem;
      margin-top: 10px;
      opacity: 0.9;
    }

    /* Container dos chats */
    .chat-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 30px 0;
    }

    /* Cada chat individual */
    .chat-item {
      width: 90%;
      box-sizing: border-box;
      border-radius: 6px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.12);
      background-color: white;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .chat-item h2 {
      margin: 0;
      padding: 15px 20px;
      font-size: 1.1em;
      font-weight: bold;
      color: #003366;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #e6f0ff;
    }

    .chat-item h2:hover {
      background-color: #cce0ff;
    }

    .chat-item iframe,
    .saldo-orcamentario {
      width: 100%;
      border: none;
      display: none; /* inicial escondido */
      padding: 20px;
    }

    .saldo-orcamentario table {
      width: 100%;
      border-collapse: collapse;
    }

    .saldo-orcamentario th, .saldo-orcamentario td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    .saldo-orcamentario th {
      background-color: #f2f2f2;
      text-align: left;
    }

    .saldo-orcamentario tr:nth-child(even){
      background-color: #f9f9f9;
    }

    .saldo-orcamentario tr:hover {
      background-color: #e6f0ff;
    }

    footer {
      background: #001f3f;
      color: #ccc;
      text-align: center;
      padding: 20px;
      font-size: 0.85rem;
    }

    footer a {
      color: #66ccff;
      margin: 0 8px;
      font-size: 1.1rem;
      text-decoration: none;
      transition: 0.3s;
    }

    footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <h1><i class="fa-solid fa-comments"></i> Consultas UTFPR-CT</h1>
    <p>Chats internos da ASGEAD-CT</p>
  </header>

  <div class="chat-container">

    <!-- Exemplos de consultas com iframe -->
    <div class="chat-item">
      <h2>
        Consulta Empenhos UTFPR-CT por Número
        <i class="fa-solid fa-chevron-down"></i>
      </h2>
      <iframe src="https://n8n.arthuraaferreira.com.br/webhook/0a38394e-dd28-4270-b685-5b1b7672044c/chat"></iframe>
    </div>

    <div class="chat-item">
      <h2>
        Consulta Empenhos UTFPR-CT por Processo
        <i class="fa-solid fa-chevron-down"></i>
      </h2>
      <iframe src="https://n8n.arthuraaferreira.com.br/webhook/d266f6d2-437d-45da-b927-7dbef2057e8c/chat"></iframe>
    </div>

    <!-- Consulta Saldo Orçamentário (com dados do Supabase) -->
    <div class="chat-item">
      <h2>
        Consulta Saldo Orçamentário
        <i class="fa-solid fa-chevron-down"></i>
      </h2>
      <div class="saldo-orcamentario"></div>
    </div>

  </div>

  <footer>
    <p>&copy; 2025 Arthur Ferreira | ASGEAD-CT</p>
    <div class="mt-2">
      <a href="mailto:arthurferreira@utfpr.edu.br"><i class="fa-solid fa-envelope"></i></a>
      <a href="https://instagram.com/arthuraaferreira" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

  <script>
    // Configuração do Supabase
    const supabaseUrl = 'https://db.wycjvjlhabiyhusupivx.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind5Y2p2amxoYWJpeWh1c3VwaXZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4Mjc2MzksImV4cCI6MjA3NDQwMzYzOX0.pFu4bfrsvZpr7D4bh3LhoDZuRetsUZO6p2MavMtfyv0';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function carregarSaldoOrcamentario() {
      const { data, error } = await supabase
        .from('utfpr_ct_saldo_orcamentario')
        .select('*')
        .limit(100);

      const container = document.querySelector('.saldo-orcamentario');

      if (error) {
        container.innerHTML = `<p style="color:red;">Erro ao carregar dados: ${error.message}</p>`;
        return;
      }

      if (!data.length) {
        container.innerHTML = '<p>Nenhum dado encontrado.</p>';
        return;
      }

      let tabela = `<table>
        <thead>
          <tr>
            <th>Fonte</th>
            <th>Programa Governo</th>
            <th>Ação Governo</th>
            <th>PT</th>
            <th>PI</th>
            <th>PTRES</th>
            <th>Categoria Gasto</th>
            <th>Saldo Orçamentário</th>
          </tr>
        </thead>
        <tbody>`;

      data.forEach(row => {
        tabela += `<tr>
          <td>${row.fonte_detalhada_nome || row.fonte_detalhada || ''}</td>
          <td>${row.programa_governo_nome || row.programa_governo || ''}</td>
          <td>${row.acao_governo_nome || row.acao_governo || ''}</td>
          <td>${row.pt || ''}</td>
          <td>${row.pi_nome || row.pi || ''}</td>
          <td>${row.ptres || ''}</td>
          <td>${row.categoria_gasto_nome || row.categoria_gasto || ''}</td>
          <td style="text-align:right;">${row.saldo_orcamentario?.toLocaleString('pt-BR', { style:'currency', currency:'BRL' }) || '0,00'}</td>
        </tr>`;
      });

      tabela += '</tbody></table>';
      container.innerHTML = tabela;
    }

    // Script para abrir/fechar chats
    const chatHeaders = document.querySelectorAll('.chat-item h2');
    chatHeaders.forEach(header => {
      header.addEventListener('click', async () => {
        const iframe = header.nextElementSibling;
        const icon = header.querySelector('i');

        if (iframe.style.display === 'block') {
          iframe.style.display = 'none';
          icon.classList.replace('fa-chevron-up', 'fa-chevron-down');
        } else {
          iframe.style.display = 'block';
          icon.classList.replace('fa-chevron-down', 'fa-chevron-up');

          // Se for saldo orçamentário e ainda não carregou, busca os dados
          if (iframe.classList.contains('saldo-orcamentario') && !iframe.innerHTML.trim()) {
            await carregarSaldoOrcamentario();
          }
        }
      });
    });
  </script>

</body>
</html>
