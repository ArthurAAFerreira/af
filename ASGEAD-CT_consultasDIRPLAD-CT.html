<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consultas UTFPR-CT</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="https://cdn.datatables.net/2.0.7/css/dataTables.dataTables.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9fb;
      color: #333;
    }

    /* --- Header --- */
    header {
      background: linear-gradient(135deg, #001f3f, #003366);
      color: white;
      padding: 50px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 0;
    }

    header h1 a {
      color: white;
      text-decoration: none;
      transition: opacity 0.3s;
    }

    header h1 a:hover {
      opacity: 0.8;
    }

    header p {
      font-size: 1rem;
      margin-top: 10px;
      opacity: 0.9;
    }

    /* --- Container Principal --- */
    .chat-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 30px 0;
      min-height: 60vh;
    }

    /* --- Cards do Acordeão --- */
    .chat-item {
      width: 95%;
      max-width: 1200px; /* Limite para telas muito grandes */
      box-shadow: 0 3px 10px rgba(0,0,0,0.12);
      background-color: white;
      border-radius: 4px;
      overflow: hidden;
    }

    .chat-item h2 {
      margin: 0;
      padding: 15px 20px;
      font-size: 1.1em;
      font-weight: bold;
      color: #003366;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #e6f0ff;
      transition: background 0.2s;
      user-select: none; /* Evita selecionar o texto ao clicar rápido */
    }

    .chat-item h2:hover {
      background-color: #cce0ff;
    }

    /* --- Animação do Conteúdo --- */
    .chat-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease-out; /* Suave ao abrir */
      background-color: #fff;
    }

    .chat-content.open {
      max-height: 2000px; /* Altura suficiente para acomodar o iframe */
      transition: max-height 0.5s ease-in;
    }

    /* --- Iframes e Tabelas --- */
    iframe {
      width: 100%;
      height: 520px;
      border: none;
      display: block; /* Remove espaços extras embaixo */
    }

    table.display {
      width: 100% !important;
    }

    /* --- Footer --- */
    footer {
      background: #001f3f;
      color: #ccc;
      text-align: center;
      padding: 20px;
      font-size: 0.85rem;
      margin-top: auto;
    }
  </style>
</head>

<body>

<header>
  <h1>
    <i class="fa-solid fa-comments"></i>
    <a href="index.html">Consultas UTFPR-CT</a>
  </h1>
  <p>Consultas e ferramentas da ASGEAD-CT</p>
</header>

<div class="chat-container">

  <div class="chat-item">
    <h2>Consulta Empenhos UTFPR-CT <i class="fa-solid fa-chevron-down"></i></h2>
    <div class="chat-content">
      <iframe loading="lazy" src="https://n8n.arthuraaferreira.com.br/form/34a67783-3867-4c0a-a233-a03cbf67703d"></iframe>
    </div>
  </div>

  <div class="chat-item">
    <h2>Saldo Financeiro <i class="fa-solid fa-chevron-down"></i></h2>
    <div class="chat-content">
      <div style="padding: 10px;">
        <p id="loading-saldofinanceiro" style="text-align:center;">Carregando dados...</p>
        <table id="tabela-saldofinanceiro" class="display" style="width:100%">
          <thead>
            <tr>
              <th>UGR</th>
              <th>Fonte</th>
              <th>Vinculação</th>
              <th>Saldo (R$)</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="chat-item">
    <h2>Consulta Saldo Orçamentário <i class="fa-solid fa-chevron-down"></i></h2>
    <div class="chat-content">
      <iframe loading="lazy" src="ASGEAD-CT_saldo_orcamentario.html"></iframe>
    </div>
  </div>

  <div class="chat-item">
    <h2>Consulta Saldo e Valor Gasto SIORG <i class="fa-solid fa-chevron-down"></i></h2>
    <div class="chat-content">
      <iframe loading="lazy" src="ASGEAD-CT_siorg.html"></iframe>
    </div>
  </div>

</div>

<footer>
  <p>&copy; 2025 Arthur Ferreira | ASGEAD-CT</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/2.0.7/js/dataTables.js"></script>

<script>
  /* --- Configuração do Supabase --- */
  const SUPABASE_URL = 'https://wycjvjlhabiyhusupivx.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind5Y2p2amxoYWJpeWh1c3VwaXZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4Mjc2MzksImV4cCI6MjA3NDQwMzYzOX0.pFu4bfrsvZpr7D4bh3LhoDZuRetsUZO6p2MavMtfyv0';

  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  let tabelaSaldo;

  // Função para carregar dados do Saldo Financeiro
  async function loadSaldoFinanceiro() {
    // Se já carregou uma vez, não carrega de novo para economizar recursos
    if (tabelaSaldo) return;

    const loading = document.getElementById('loading-saldofinanceiro');
    loading.style.display = 'block';

    const { data, error } = await supabase
      .from('af_asgead_saldofinanceiro')
      .select('*');

    loading.style.display = 'none';

    if (error) {
      document.querySelector('#tabela-saldofinanceiro tbody').innerHTML =
        `<tr><td colspan="4" style="text-align:center;color:red;">Erro: ${error.message}</td></tr>`;
      return;
    }

    const rows = data.map(r => [
      r["UGR"],
      r["Fonte"],
      r["Vinculação"],
      Number(r["Saldo"]).toLocaleString('pt-BR', {
        style: 'currency',
        currency: 'BRL'
      })
    ]);

    tabelaSaldo = $('#tabela-saldofinanceiro').DataTable({
      data: rows,
      language: { url: '//cdn.datatables.net/plug-ins/2.0.7/i18n/pt-BR.json' },
      scrollX: true,
      pageLength: 20
    });
  }

  /* =====================================================
     ✅ Lógica do Acordeão (Corrigida para Desktop)
     ===================================================== */

  document.querySelectorAll('.chat-item h2').forEach(h => {
    h.addEventListener('click', () => {
      const content = h.nextElementSibling;
      const icon = h.querySelector('i');
      const isOpen = content.classList.contains('open');

      // 1. Fecha TODAS as outras abas primeiro
      document.querySelectorAll('.chat-content').forEach(c => {
        c.classList.remove('open');
      });
      // Reseta todos os ícones para "para baixo"
      document.querySelectorAll('.chat-item h2 i').forEach(i => {
        i.className = 'fa-solid fa-chevron-down';
      });

      // 2. Se a aba clicada não estava aberta, abre ela agora
      if (!isOpen) {
        content.classList.add('open');
        icon.className = 'fa-solid fa-chevron-up';

        // 3. Verifica se precisa carregar a tabela do Supabase
        if (h.textContent.includes('Saldo Financeiro')) {
          loadSaldoFinanceiro();
        }
      }

      // OBS: Não forçamos mais o recarregamento do iframe (src = src).
      // Isso resolve o problema da tela branca no PC.
    });
  });
</script>

</body>
</html>
