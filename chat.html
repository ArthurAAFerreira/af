<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - n8n</title>
    <!-- Incluindo Tailwind CSS para um design moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluindo uma fonte mais agradável -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilo customizado para a fonte e a barra de rolagem */
        body {
            font-family: 'Inter', sans-serif;
        }
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }
        .chat-box::-webkit-scrollbar-track {
            background: #2d3748; /* bg-gray-800 */
        }
        .chat-box::-webkit-scrollbar-thumb {
            background: #4a5568; /* bg-gray-600 */
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl mx-auto flex flex-col h-[90vh] bg-gray-800 rounded-2xl shadow-2xl p-4">
        <h1 class="text-2xl font-bold text-center mb-4 pb-4 border-b border-gray-700">Chat</h1>

        <!-- Área de exibição das mensagens -->
        <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4 chat-box">
            <!-- Mensagem inicial do bot -->
            <div class="flex justify-start">
                <div class="bg-gray-700 text-white p-3 rounded-lg max-w-xs md:max-w-md">
                    <p>Olá! Como posso ajudar hoje?</p>
                </div>
            </div>
        </div>

        <!-- Área de input da mensagem -->
        <div class="mt-4 pt-4 border-t border-gray-700 flex items-center">
            <input
                type="text"
                id="message-input"
                placeholder="Digite sua mensagem..."
                class="flex-1 bg-gray-700 text-white placeholder-gray-400 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
            >
            <button id="send-button" class="ml-3 bg-blue-600 hover:bg-blue-700 text-white font-bold p-3 rounded-lg transition-colors duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
    </div>

    <script>
        // --- ELEMENTOS DO DOM ---
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // --- URL DO WEBHOOK DE PRODUÇÃO DO N8N ---
        const webhookUrl = 'https://n8n.arthuraaferreira.com.br/webhook/teste';

        // --- FUNÇÕES ---

        /**
         * Adiciona uma mensagem à interface do chat.
         * @param {string} message - O texto da mensagem.
         * @param {'user' | 'bot'} sender - Quem enviou a mensagem ('user' ou 'bot').
         */
        function addMessage(message, sender) {
            const messageContainer = document.createElement('div');
            const messageElement = document.createElement('div');

            messageElement.textContent = message;
            messageElement.classList.add('p-3', 'rounded-lg', 'max-w-xs', 'md:max-w-md');

            if (sender === 'user') {
                messageContainer.classList.add('flex', 'justify-end');
                messageElement.classList.add('bg-blue-600', 'text-white');
            } else {
                messageContainer.classList.add('flex', 'justify-start');
                messageElement.classList.add('bg-gray-700', 'text-white');
            }

            messageContainer.appendChild(messageElement);
            chatBox.appendChild(messageContainer);

            // Rola para a mensagem mais recente
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        /**
         * Envia a mensagem para o webhook do n8n e exibe a resposta.
         */
        async function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText === '') return; // Não envia mensagens vazias

            // Exibe a mensagem do usuário na interface imediatamente
            addMessage(messageText, 'user');
            messageInput.value = ''; // Limpa o campo de input

            try {
                // Adiciona um indicador de "digitando..."
                addMessage('Digitando...', 'bot');
                const typingIndicator = chatBox.lastChild;

                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    // O n8n receberá o JSON no corpo da requisição
                    body: JSON.stringify({ message: messageText }),
                });

                // Remove o indicador de "digitando..."
                chatBox.removeChild(typingIndicator);

                if (!response.ok) {
                    throw new Error(`Erro na rede: ${response.statusText}`);
                }

                const data = await response.json();

                // A resposta do seu n8n está em `data.answer`
                if (data.answer) {
                    addMessage(data.answer, 'bot');
                } else {
                    addMessage('Recebi sua mensagem, mas não entendi a resposta.', 'bot');
                }

            } catch (error) {
                console.error('Erro ao enviar mensagem:', error);
                const typingIndicator = chatBox.querySelector('.flex.justify-start:last-child');
                if (typingIndicator && typingIndicator.textContent.includes('Digitando...')) {
                    chatBox.removeChild(typingIndicator);
                }
                addMessage('Desculpe, ocorreu um erro ao conectar com o servidor. Verifique o console para mais detalhes.', 'bot');
            }
        }

        // --- EVENT LISTENERS ---

        // Envia a mensagem ao clicar no botão
        sendButton.addEventListener('click', sendMessage);

        // Envia a mensagem ao pressionar "Enter" no campo de input
        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); // Previne a quebra de linha no input
                sendMessage();
            }
        });
    </script>
</body>
</html>
