<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat com IA</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e9e9e9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 100%;
      max-width: 600px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 70vh;
      margin: 20px;
    }
    #messages {
      flex-grow: 1;
      border: 1px solid #ddd;
      padding: 15px;
      overflow-y: auto;
      border-radius: 8px;
      background: #fdfdfd;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user-message {
      align-self: flex-end;
      background-color: #d4af37;
      color: white;
    }
    .ia-message {
      align-self: flex-start;
      background-color: #eee;
      color: #333;
    }
    .error-message {
      color: red;
      font-style: italic;
    }
    #userInput {
      width: 100%;
      height: 80px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      resize: vertical;
      box-sizing: border-box;
      font-size: 16px;
    }
    #sendButton {
      background-color: #d4af37;
      color: white;
      padding: 12px 24px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 8px;
      font-size: 18px;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    #sendButton:hover {
      background-color: #c49d28;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="messages"></div>
    <textarea id="userInput" placeholder="Digite sua pergunta..." onkeydown="handleKeyDown(event)"></textarea>
    <button id="sendButton" onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    // URL do seu webhook de produção no n8n
    const WEBHOOK_URL = "https://n8n.arthuraaferreira.com.br/webhook-test/1a59f35f-63d6-423f-bed1-cc8d9d1abc51";

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      const messagesDiv = document.getElementById("messages");

      // Adiciona a mensagem do usuário à tela
      messagesDiv.innerHTML += `<div class="message user-message"><strong>Você:</strong> ${message}</div>`;
      input.value = "";
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      try {
        const response = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: message })
        });

        if (!response.ok) {
          throw new Error(`Erro de rede: ${response.status}`);
        }

        const data = await response.json();

        // Verifica se a resposta contém a chave "answer"
        if (data.answer) {
          messagesDiv.innerHTML += `<div class="message ia-message"><strong>IA:</strong> ${data.answer}</div>`;
        } else {
          messagesDiv.innerHTML += `<div class="message error-message"><strong>Erro:</strong> Resposta do servidor não contém 'answer'. Resposta bruta: ${JSON.stringify(data)}</div>`;
        }
      } catch (error) {
        messagesDiv.innerHTML += `<div class="message error-message"><strong>Erro:</strong> ${error.message}</div>`;
      }

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Permite enviar a mensagem pressionando Enter
    function handleKeyDown(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }
  </script>
</body>
</html>
