<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Chat com IA</title>
  <style>
    #messages {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background: #f9f9f9;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 80px;
    }
    button {
      background-color: #d4af37;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <textarea id="userInput" placeholder="Digite sua pergunta..."></textarea>
  <button onclick="sendMessage()">Enviar</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML += `<p><strong>VocÃª:</strong> ${message}</p>`;
      input.value = "";

      try {
        const response = await fetch("https://n8n.arthuraaferreira.com.br/webhook-test/1a59f35f-63d6-423f-bed1-cc8d9d1abc51", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: message })
        });

        const data = await response.json();
        messagesDiv.innerHTML += `<p><strong>IA:</strong> ${data.answer}</p>`;
      } catch (error) {
        messagesDiv.innerHTML += `<p style="color:red"><strong>Erro:</strong> ${error.message}</p>`;
      }

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
