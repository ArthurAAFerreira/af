<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com n8n</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .chat-box::-webkit-scrollbar { width: 8px; }
        .chat-box::-webkit-scrollbar-track { background: #1f2937; }
        .chat-box::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl mx-auto flex flex-col h-[90vh] bg-gray-800 rounded-2xl shadow-2xl p-4">
        <h1 class="text-2xl font-bold text-center mb-4 pb-4 border-b border-gray-700">Chat</h1>

        <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4 chat-box">
            <div class="flex justify-start">
                <div class="bg-gray-700 text-white p-3 rounded-lg max-w-xs md:max-w-md">
                    <p>Ol√°! Envie uma mensagem para o n8n.</p>
                </div>
            </div>
        </div>

        <div class="mt-4 pt-4 border-t border-gray-700 flex items-center">
            <input
                type="text"
                id="message-input"
                placeholder="Digite sua mensagem..."
                class="flex-1 bg-gray-700 text-white placeholder-gray-400 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
            >
            <button id="send-button" class="ml-3 bg-blue-600 hover:bg-blue-700 text-white font-bold p-3 rounded-lg transition-colors duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const webhookUrl = 'https://n8n.arthuraaferreira.com.br/webhook/1a59f35f-63d6-423f-bed1-cc8d9d1abc51';

        function addMessage(message, sender) {
            const messageContainer = document.createElement('div');
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageElement.classList.add('p-3', 'rounded-lg', 'max-w-xs', 'md:max-w-md', 'break-words');
            messageContainer.classList.add('flex', sender === 'user' ? 'justify-end' : 'justify-start');
            messageElement.classList.add(sender === 'user' ? 'bg-blue-600' : 'bg-gray-700', 'text-white');
            messageContainer.appendChild(messageElement);
            chatBox.appendChild(messageContainer);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText === '') return;

            addMessage(messageText, 'user');
            messageInput.value = '';

            const typingIndicator = document.createElement('div');
            typingIndicator.classList.add('flex', 'justify-start');
            typingIndicator.innerHTML = `<div class="bg-gray-700 text-white p-3 rounded-lg max-w-xs md:max-w-md">...</div>`;
            chatBox.appendChild(typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: messageText }),
                });

                chatBox.removeChild(typingIndicator);

                if (!response.ok) {
                    throw new Error(`Erro do Servidor! Status: ${response.status}`);
                }

                const data = await response.json();
                if (data.answer) {
                    addMessage(data.answer, 'bot');
                } else {
                    addMessage('Resposta recebida, mas sem o campo "answer".', 'bot');
                }

            } catch (error) {
                if (chatBox.contains(typingIndicator)) {
                    chatBox.removeChild(typingIndicator);
                }
                addMessage(`FALHA: ${error.message}`, 'bot');
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
