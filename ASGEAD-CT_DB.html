<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alterações em Base de Dados</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fb;
    }

    header {
      background: linear-gradient(135deg, #0072ff, #004080);
      color: white;
      padding: 50px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.2rem;
      font-weight: 600;
    }

    header p {
      font-size: 1rem;
      opacity: 0.9;
      margin-top: 8px;
    }

    .chat-card {
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid #e6e6e6;
      background: white;
      transition: 0.3s;
    }

    .chat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
    }

    .chat-card .card-body {
      padding: 20px;
    }

    .chat-card h5 {
      font-weight: 600;
      margin-bottom: 8px;
    }

    iframe {
      width: 100%;
      height: 520px;
      border: none;
      border-top: 1px solid #eee;
    }

    footer {
      background: #002244;
      color: #ccc;
      padding: 25px 15px;
      margin-top: 60px;
      text-align: center;
      font-size: 0.9rem;
    }

    footer a {
      color: #66ccff;
      margin: 0 10px;
      font-size: 1.1rem;
      transition: 0.3s;
      text-decoration: none;
    }

    footer a:hover {
      color: #ffffff;
    }
  </style>
</head>

  <header>

  </header>

      <div class="col-md-6">
        <div class="card chat-card h-100">
          <div class="card-body">
            <h5 class="card-title text-primary">

            </h5>
            <p class="card-text text-muted">
              Gerencie alterações simplificadas nos dados de arrecadações.
            </p>
          </div>
          <iframe src="https://n8n.arthuraaferreira.com.br/webhook/c2520582-149e-4a2a-8927-f9c7eb2f40af/chat"></iframe>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-md-6">
        <div class="card chat-card h-100">
          <div class="card-body">
            <h5 class="card-title text-success">
              <i class="fa-solid fa-share-from-square me-2"></i> Encaminhamento DICONT-CT
            </h5>
            <p class="card-text text-muted">
              Realize encaminhamentos internos vinculados ao DICONT-CT.

          </div>
          <iframe src="https://n8n.arthuraaferreira.com.br/webhook/b2455688-7adf-4ff5-87da-a61ad94e24af/chat"></iframe>
        </div>
      </div>

    </div>

      <a href="https://instagram.com/arthuraaferreira" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
