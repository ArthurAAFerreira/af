  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9fb;
      color: #333;
    }

    /* Banner */
    header {
      background: linear-gradient(135deg, #001f3f, #003366); /* azul escuro */
      color: white;
      padding: 50px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 0;
    }

    header p {
      font-size: 1rem;
      margin-top: 10px;
      opacity: 0.9;
    }

    /* Container dos chats */
    .chat-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Cada chat individual */
    .chat-item {
      flex: 1 1 calc(50% - 10px);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .chat-item h2 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 0.95em; /* fonte menor */
      font-weight: bold;
      color: #003366; /* azul escuro */
    }

    .chat-item iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 6px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.12);
      flex-grow: 1;
    }

    /* Responsivo para celular */
    @media (max-width: 768px) {
      .chat-item {
        flex-basis: 100%;
      }
    }

    footer {
      background: #001f3f;
      color: #ccc;
      text-align: center;
      padding: 20px;
      font-size: 0.85rem;
    }

    footer a {
      color: #66ccff;
      margin: 0 8px;
      font-size: 1.1rem;
      text-decoration: none;
      transition: 0.3s;
    }

    footer a:hover {
      color: #fff;
    }
  </style>
</head>
